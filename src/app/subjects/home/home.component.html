<div class="content">
    <h1>Предмети</h1>
    <button type="button" class="btn btn-primary" [routerLink]="['/subjects/create/']">Створити</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Назва</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>
                    <button type="button" class="btn btn-success" [routerLink]="['/subjects/update/', item.id]">Редагувати</button>
                    <button type="button" class="btn btn-danger" (click)="deleteItem(item.id)">Видалити</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
